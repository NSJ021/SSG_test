{% load static %}

<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                ScatterShot Games
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a 
                        {% if '/' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %}
                        href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/games/' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %}
                        class="nav-link" href="{% url 'games' %}">
                            Games
                        </a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/about' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %} 
                        class="nav-link" href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/blog/' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %}
                        class="nav-link" href="{% url 'blog' %}">
                            Blog
                        </a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/contact' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %}
                        class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/login' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %} href="login.html" class="sign-in nav-link"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                    <li class='nav-item'>
                        <a                        
                        {% if '/signup' == request.path %}
                        class="nav-link active"
                        {% else %} 
                        class="nav-link"
                        {% endif %} href="signup.html" class="sign-in nav-link"><i class="fa fa-user"></i> Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
